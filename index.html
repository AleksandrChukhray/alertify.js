<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>alertify.js - Example Page</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="dist/css/alertify.css">
    <meta name="viewport" content="width=device-width">
</head>
<body>

<div class="container">

    <h2><span>Dialogs</span></h2>

    <p><a href="#" id="alert">Alert Dialog</a><br>
        <a href="#" id="confirm">Confirm Dialog</a><br>
        <a href="#" id="prompt">Prompt Dialog</a></p>
        <a href="#" id="notification">HTML5 Notification Dialog</a></p>

    <p><a href="#" id="ajax">Ajax - Multiple Dialogs</a></p>

    <p><a href="#" id="labels">Custom Labels</a><br>
        <a href="#" id="focus">Button Focus</a></p>

    <div id="alertifyCover" class="alertify-cover alertify-hidden"></div>
    <section id="alertifyDialog" class="alertify alertify-close" aria-labelledby="alertifyTitle" aria-hidden="true">
        <div class="alertify-body">
            <p id="alertifyTitle" class="alertify-title"></p>
            <input type="text" id="alertifyInput" class="alertify-input" aria-hidden="true">
            <nav id="alertifyButtons" class="alertify-buttons">
                <button id="alertifyButtonCancel" class="alertify-button alertify-button-cancel"
                        aria-hidden="true"></button>
                <button id="alertifyButtonOk" class="alertify-button alertify-button-ok" aria-hidden="true"></button>
            </nav>
            <a id="alertifyFocusReset" class="alertify-focus-reset" href="#" aria-hidden="true"></a>
        </div>
    </section>

    <h2><span>Tests</span></h2>

    Visit <a href="test/runner.html">test/runner.html</a> to check out the current test status.

</div>

<script src="bower_components/script.js/dist/script.min.js"></script>
<script>
    $script("bower_components/jQuery/dist/jquery.min.js", function () {
        $script(["dist/js/alertify.js", "assets/js/example.js"]);
    });
</script>
</body>
</html>
