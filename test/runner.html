<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>alertify.js Test Suite</title>
    <link rel="stylesheet" href="../assets/bower_components/mocha/mocha.css">
    <link rel="stylesheet" href="../dist/css/alertify.css">
</head>
<body>
    <div id="mocha"></div>
    <div id="messages"></div>
    <div id="fixtures"></div>

    <a href="#" id="focusElement"></a>

    <div id="alertifyCover" class="alertify-cover alertify-hidden"></div>
    <section id="alertifyDialog" class="alertify alertify-close" aria-labelledby="alertifyTitle" aria-hidden="true">
        <div class="alertify-body">
            <p id="alertifyTitle" class="alertify-title"></p>
            <input type="text" id="alertifyInput" class="alertify-input" aria-hidden="true">
            <nav id="alertifyButtons" class="alertify-buttons">
                <button id="alertifyButtonCancel" class="alertify-button alertify-button-cancel" aria-hidden="true"></button>
                <button id="alertifyButtonOk" class="alertify-button alertify-button-ok" aria-hidden="true"></button>
            </nav>
            <a id="alertifyFocusReset" class="alertify-focus-reset" href="#" aria-hidden="true"></a>
        </div>
    </section>

    <script src="../assets/bower_components/mocha/mocha.js"></script>
    <script src="../assets/bower_components/chai/chai.js"></script>
    <script>
        window.chai = chai;
        window.assert = chai.assert;
        mocha.setup("tdd");
    </script>
    <script src="../dist/js/alertify.js"></script>
    <script src="helper/common.js"></script>
    <script src="specs/alertify.test.js"></script>
    <script src="specs/alert.test.js"></script>
    <script src="specs/confirm.test.js"></script>
    <script src="specs/prompt.test.js"></script>
    <script>
        if (window.mochaPhantomJS) {
            mochaPhantomJS.run();
        } else {
            mocha.run();
        }
    </script>
</body>
</html>
